<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Landing Page</title>
    <link rel="stylesheet" href="css/coffeStyle.css">
</head>

<body>
    
    <img src="images/background.png" alt="Background Image" class="background-overlay">

    <!-- Language Switcher -->
    <div class="language-switcher">
        <button id="languageButton" class="lang-btn">
            <i class="fas fa-globe"></i>
            <span>Language</span>
        </button>
        <div id="languageDropdown" class="lang-dropdown">
            <a href="#" class="lang-option" data-lang="en">English</a>
            <a href="#" class="lang-option" data-lang="ar">العربية</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="form-container" id="formContainer">
            <div class="header">
                <h1 id="welcomeTitle">Welcome</h1>
                <p class="subtitle" id="subtitle">Please enter your information below</p>
            </div>
            
            <form id="playerForm">
                <div class="input-group">
                    <input type="text" id="firstNameInput" name="firstName" class="input-field" placeholder=" " required>
                    <label for="firstNameInput" class="input-label" id="firstNameLabel">First Name</label>
                </div>

                <div class="input-group">
                    <input type="text" id="lastNameInput" name="lastName" class="input-field" placeholder=" " required>
                    <label for="lastNameInput" class="input-label" id="lastNameLabel">Last Name</label>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span class="button-text" id="submitButtonText">Submit</span>
                </button>

                <div class="status-message" id="statusMessage"></div>
            </form>
        </div>
    </div>


</body>
</html>
